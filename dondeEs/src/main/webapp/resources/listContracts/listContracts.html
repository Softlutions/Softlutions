<div class="container">
	<a class="btn btn-primary btn-sm pull-left" href="app#/index"><i class="fa fa-reply"></i> Volver</a>
	<div class="ibox">
		<div class="ibox-title">
			<h5>Contratos de {{event.name}}</h5>
		</div>
		<div class="ibox-content">
			<div class="col-md-8 col-sm-12 pull-left">
				<div ng-show="serviceContacts.length > 0">
					<table class="table table-hover table-responsive" ng-table="contractsTable">
						<thead>
							<tr>
								<th>Contrato</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="s in $data track by $index">
								<td sortable="'name'">{{s.service.name}}</td>
								<td>{{s.state == 0? "Pendiente":(s.state == 1? "Concretado":"Cancelado")}}</td>
								
								<td ng-if="s.state != 2">
									<Button data-style="slide-left" ng-if="!$parent.permissions.isAdmin"
										id="btnCancelService-{{s.serviceContractId}}"
										class="ladda-button btn btn-danger btn-xs center-block" ng-click="cancel(s)">Cancelar</Button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div ng-show="serviceContacts.length == 0">
					<p class="text">No hay contratos</p>
				</div>
			</div>
			<div class="row">
			<div class="col-md-4 col-sm-12 pull-right">
				<div id="contracts-state-chart" class=""></div>
			</div>
			</div>
			
		</div>
	</div>
</div>
