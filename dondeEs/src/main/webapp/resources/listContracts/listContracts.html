<div class="container">

	
	<button type="button" class="btn btn-info" data-toggle="modal" ng-click="serviceInfo()" data-target="#myModal">Contratar Servicio</button>
	
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{service.name}}</h4>
				</div>
				<div class="modal-body">
					<p>{{service.description}}</p>
					<label>Comentario</label>
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
				<div class="modal-footer">
					
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" ng-click="contractService()">Contratar</button>
				</div>
			</div>
		</div>
	</div>
</div>
