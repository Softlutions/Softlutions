<div class="container">
	<a class="btn btn-primary btn-sm pull-left" href="app#/index"><i class="fa fa-reply"></i> Volver</a>
	<div class="ibox">
		<div class="ibox-title">
			<h5>Contratos de este evento</h5>
		</div>
		<div class="ibox-content">
			<div class="col-md-8 pull-left">
				<div ng-show="serviceContacts.length > 0">
					<table class="table table-hover table-responsive" ng-table="contractsTable">
						<thead>
							<tr>
								<th>Contrato</th>
								<th>Estado</th>
								<th>Comentario</th>
							</tr>
						</thead>
						<tbody ng-repeat="s in $data track by $index">
							<tr>
								<td sortable="'name'">{{s.service.name}}</td>
								<td>{{s.state == 0? "Pendiente":(s.state == 1? "Concretado":"Cancelado")}}</td>
								<td>{{s.comment}}</td>
								
								<td ng-if="s.state != 2">
									<Button ng-if="!$parent.permissions.isAdmin"
										id="btnCancelService-{{s.serviceContractId}}"
										class="btn btn-danger btn-xs center-block" ng-click="cancel(s)">Cancelar</Button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div ng-show="serviceContacts.length == 0">
					<p class="text">No hay contratos</p>
				</div>
			</div>
			
			<div class="col-md-4 pull-right">
				<div id="contracts-state-chart" class="hidden-xs"></div>
			</div>
		</div>
	</div>
</div>
