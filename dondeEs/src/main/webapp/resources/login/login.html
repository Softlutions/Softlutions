<div class="container">
	<div class="row">
		<img class="img-responsive img-rounded center-block" src="resources/img/dondeEsLogo.jpg" width="90px" height="85px"/>
				
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div id="errorMsj" class="bg-danger">
				<h3 class="text-danger text-center">Correo o contraseña incorrectos</h3>
			</div>

			<h1 class="text-center login-title">Iniciar sesión</h1>
			<div id="loginDiv" class="account-wall">
				<form class="form-signin" onSummit="return false">
					<input name="login" autocomplete="on" type="text"
						class="form-control" placeholder="Correo" autofocus
						ng-model="user.email">
					
					<input name="password"
						autocomplete="on" type="password" class="form-control"
						placeholder="Contraseña" ng-model="user.password">

					<button class="btn btn-lg btn-primary btn-block"
						ng-click="checkLogin()">Ingresar</button>

					<label class="pull-left"> <input id="chkRememberMe"
						type="checkbox" value="remember-me"> Recordarme
					
					</label> <a class="pull-right" data-toggle="modal"
						data-target="#modal-form">¿Olvidó su contraseña?</a> <span
						class="clearfix"></span>
				</form>

				<a class="pull-right">Registrarse</a>
			</div>
		</div>
	</div>
</div>

<div id="modal-form" class="modal fade" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 b-r">
						<h3 class="m-t-none m-b">Cambiar contraseña</h3>
						<form role="form" ng-submit="forgotPassword()" ng-init="user">
							<div class="form-group">
								<label>Ingrese su correo por favor</label> <input type="email"
									ng-model="user.email" required placeholder="Ingresar email"
									class="form-control">
							</div>
							<div>
								<button class="btn btn-sm btn-primary pull-right m-t-n-xs"
									type="submit">
									<strong>Cambiar contraseña</strong>
								</button>
								<button type="button"
									class="btn btn-sm btn-danger pull-right m-t-n-xs"
									data-dismiss="modal">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
