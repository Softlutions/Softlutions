<div class="container center">
<div class="row">
	<div class="center-block">
		<div class="col-md-6">
			<div class="widget-head-color-box navy-bg p-lg text-center">
				<button
					class="btn btn-sm btn-warning glyphicon glyphicon-pencil pull-right"
					ng-show="loggedUser.userId == user.userId" data-toggle="modal"
					data-target="#modal-formUpdate"></button>
				<div class="m-b-md">
	
					<h2 class="font-bold no-margins">{{ user.name + ' ' +
						((user.lastName1 !== null)?user.lastName1:'') + ' ' +
						((user.lastName2 !== null)?user.lastName2:'') }}</h2>
					<small class="userProfileRoleName">{{user.role.name}}</small>
				</div>
				<img width="200px" height="200px" ng-src="{{user.image || DEFAULT_USER_IMAGE}}"
					class="img-circle circle-border m-b-md" alt="profile">
	
				<h2>Contacto</h2>
				<ul class="list-unstyled m-t-md">
					<li><span class="fa fa-envelope m-r-xs"></span> <label>Email:</label>
						{{user.email}}</li>
					<li><span class="fa fa-phone m-r-xs"></span> <label>Teléfono:</label>
						{{user.phone}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</div>
<div id="modal-formUpdate" class="modal fade" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="m-t-none m-b">Modificar usuario</h3>
			</div>
			<form class="form-horizontal" name="formUpdateUser"
				ng-submit="formUpdateUser.$valid ? updateUser() : validationError()">
				<div class="modal-body">
					<div class="form-group">
						<label>Nombre</label> <input type="text" ng-model="user.name"
							placeholder="Ingresar nombre" ng-maxlength="255" required
							class="form-control">
					</div>
					<div class="form-group">
						<label>Primer apellido</label> <input type="text"
							ng-model="user.lastName1" placeholder="Ingresar primer apellido"
							ng-maxlength="255" required class="form-control">
					</div>
					<div class="form-group">
						<label>Segundo apellido</label> <input type="text"
							ng-model="user.lastName2" placeholder="Ingresar segundo apellido"
							ng-maxlength="255" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label> <input type="email" ng-model="user.email"
							ng-maxlength="255" required placeholder="Ingresar email" class="form-control">
					</div>
					<div class="form-group">
						<label>Teléfono</label> <input type="text" ng-model="user.phone"
							ng-maxlength="255" required placeholder="Ingresar teléfono" class="form-control">
					</div>
					
					<div class="form-group">
						<div class="col-lg-12">
							<img ng-src="{{img.thumbnail || DEFAULT_USER_IMAGE}}" class="img-responsive img-rounded center-block" width="175px" height="125px"/>
							<label class="fa fa-camera btn btn-primary" data-toggle="tooltip" title="Adjuntar foto principal">
								<input id="uploadImage" style="display: none;" type="file" name="inputfile" ngf-pattern="'image/*" ngf-max-size="6MB" ng-file-select="onFileSelect($files)">
							</label>
							<label ng-click="img = {}" ng-show="img.thumbnail != null" class="fa fa-trash btn btn-danger col-lg-4" data-toggle="tooltip" title="Quitar imagen"></label>
							<p>Formatos válidos: .jpg .png .gif | 6mb max.</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-danger"
						data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-sm btn-primary">
						<b>Modificar</b>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
