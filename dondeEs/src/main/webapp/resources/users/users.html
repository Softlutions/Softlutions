<div class="container">
	<div class="text-center"></div>
	<div class="ibox float-e-margins col-lg-11">
		<div class="ibox-title">
			<h5>Usuarios registrados</h5>
			<a data-toggle="modal" class="btn btn-primary btn-xs pull-right" data-toggle="modal"
					data-target="#modal-form">Registrar usuario</a>
		</div>
		<div class="ibox-content">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Usuario</th>
						<th>Email</th>
						<th>Teléfono</th>
						<th>Rol</th>
						<th>Tipo</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{$index+1}}</td>
						<td>{{user.name+' '+user.lastName1+' '+user.lastName2}}</td>
						<td>{{user.email}}</td>
						<td>{{user.phone}}</td>
						<td>{{user.role.name}}</td>
						<td>{{user.userType.name}}</td>
						<td>{{user.state = 1? 'Activo':'Inactivo'}}</td>
					</tr>
				</tbody>
			</table>
			<div id="modal-form" class="modal fade" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<div class="row">
								<div class="col-sm-12 b-r">
									<h3 class="m-t-none m-b">Registrar usuario</h3>
									<form role="form" ng-submit="saveUser(user)" ng-init="user">
										<div class="form-group">
											<label>Nombre</label> <input type="text" ng-model="user.name"
												placeholder="Ingresar nombre" class="form-control">
										</div>
										<div class="form-group">
											<label>Primer apellido</label> <input type="text"
												ng-model="user.lastName1"
												placeholder="Ingresar primer apellido" class="form-control">
										</div>
										<div class="form-group">
											<label>Segundo apellido</label> <input type="text"
												ng-model="user.lastName2"
												placeholder="Ingresar segundo apellido" class="form-control">
										</div>
										<div class="form-group">
											<label>Email</label> <input type="email"
												ng-model="user.email" placeholder="Ingresar email"
												class="form-control">
										</div>
										<div class="form-group">
											<label>Contraseña</label> <input type="password"
												ng-model="user.password" placeholder="Mínimo 8 caracteres"
												class="form-control">
										</div>
										<div class="form-group">
											<label>Teléfono</label> <input type="text"
												ng-model="user.phone" placeholder="Ingresar teléfono"
												class="form-control">
										</div>
										<div class="form-group">
											<div class="i-checks">
												<label> <input type="checkbox" ng-model="user.state"
													value=""> <i></i> Activo
												</label>
											</div>
										</div>
										<div class="form-group">
											<label>Seleccione un rol</label> <select
												class="form-control m-b" id="selectRol"
												ng-options="role as role.name for role in roles track by role.roleId"
												ng-model="user.role"></select>
										</div>
										<div>
											<button class="btn btn-sm btn-primary pull-right m-t-n-xs"
												type="submit">
												<strong>Guardar</strong>
											</button>
											<button type="button"
												class="btn btn-sm btn-danger pull-right m-t-n-xs"
												data-dismiss="modal">Cancelar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
