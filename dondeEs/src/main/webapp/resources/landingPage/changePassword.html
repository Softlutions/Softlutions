<div class="container center">
	<div class="col-lg-12">
		<div class="ibox float-e-margins changePasswordForm">
			<div>
				<img src="resources/img/dondeEsLogo.png" class="center-block image-responseive" width="140px" height="130px"/>
			</div>
			<div class="changePasswordForm">
				<h2 class="text-center">Reestablece tu contraseña</h2>
				
				<form class="form-horizontal center-block">
					<div class="form-group">
						<label>Contraseña</label>
						<input type="password" ng-model="passwordRequired.password" required autofocus
							placeholder="Mínimo 8 caracteres" ng-minlength="8" maxlength="16" class="form-control">
					</div>
					<div class="form-group">
						<label>Confirmar contraseña</label>
						<input type="password" ng-model="passwordRequired.confirmPassword" required
							placeholder="Confirmar contraseña" ng-minlength="8" maxlength="16" class="form-control">
					</div>

					<div class="form-group">
						<button class="btn btn-primary pull-right m-t-n-xs btn-sm-normalize-size"
							ng-click="changePasswordRequired(passwordRequired)">
							<strong>Cambiar</strong>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
