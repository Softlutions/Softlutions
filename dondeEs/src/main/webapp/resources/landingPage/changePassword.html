<div class="container center">
	<div class="col-lg-12">
		<div class="ibox float-e-margins changePasswordForm">
			<div class="ibox-title">
				<h5>Cambio de password requerido</h5>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<p>El cambio de contraseña se vuelve necesario cuando
						restableces tu contaseña.</p>
					<div class="form-group">
						<label>Contraseña</label> <input type="password"
							ng-model="passwordRequired.password" required
							placeholder="Mínimo 8 caracteres" class="form-control">
					</div>
					<div class="form-group">
						<label>Confirmar contraseña</label> <input type="password"
							ng-model="passwordRequired.confirmPassword" required
							placeholder="Confirmar contraseña" class="form-control">
					</div>

					<div class="form-group">
						<button
							class="btn btn-primary pull-right m-t-n-xs btn-sm-normalize-size"
							ng-click="changePasswordRequired(passwordRequired)">
							<strong>Cambiar</strong>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
