<div class="col-lg-12">
	<div class="ibox chat-view">
		<div class="ibox-title">
			<strong class="pull-right text-muted">{{eventNameByChat}}</strong>
		</div>
		<div class="ibox-content">
			<div class="row">
				<div class="col-md-3">
					<div class="chat-users">
						<div class="users-list">
							<div class="chat-user" ng-repeat="chat in chats"
								ng-click="getAllMessage(chat.chatId); getEventName(chat.event.name)">
								<img class="chat-avatar"
									ng-src="{{chat.event.image	 || imageGroup }}" alt="">

								<div class="chat-user-name">
									<a>{{chat.event.name}}</a>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="col-md-9 ">
					<div class="chat-discussion">

						<div ng-hide="messages.length" class="ibox-content"
							style="background: none">
							<img class="img-responsive img-rounded center-block"
								src="resources/img/dondeEsLogo.png" width="240px" height="235px" />
						</div>

						<div
							ng-class="(message.user.userId == loggedUser.userId) ? 'chat-message left': 'chat-message right'"
							ng-repeat="message in messages">
							<img class="message-avatar"
								src="{{chat.user.image || imageProfile}}" alt="">

							<div class="message">
								<a class="message-author"> {{message.user.name}} </a> <span
									class="message-date">{{message.time | date:"MM/dd/yyyy
									'a las' h:mma"}} </span> <span
									class="message-content"> {{message.content}}</span>
									<span class="pull-left text-danger" ng-show="message.content.$error.maxlength">El mensaje es demasiado largo</span>
									 <img
									ng-if="message.image != null" class="center-block"
									ng-src="{{message.image}}" width="300px" height="250px" />
							</div>
						</div>

					</div>
					<div class="row" ng-show="isChat">
						<div class="col-lg-12">
							<div class="chat-message-form">
								<div class="input-group">
									<textarea type="text" placeholder="Escribe aquÃ­ tu mensaje..."
										ng-model="objMessage.content" rows="1" ng-maxlength="80" maxlength="80" class="form-control"></textarea> <span
										class="input-group-btn">
										<button type="button" class="btn btn-primary"
											ng-click="sendMessage()">Enviar</button>
									</span>
								</div>
								<div class="form-group">

									<div class="button" ngf-select="attach($file)">
										<label class="btn btn-default pull-right fa fa-camera"
											data-toggle="tooltip" title="Adjuntar imagen"></label>
									</div>
									<label class="btn btn-default pull-right fa fa-trash"
										data-toggle="tooltip" title="Quitar imagen adjunta"
										ng-click="chatPreviewFile = null; chatFile = null;"
										ng-show="chatFile != null"></label> <img
										ng-if="chatPreviewFile != null" ng-src={{chatPreviewFile}}
										class="center-block" with="150px" height="100px" /><br />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
