<div class="col-lg-12">
	<div class="ibox chat-view">
		<div class="ibox-title">
			<small class="pull-right text-muted"></small>{{eventNameByChat}}
		</div>
		<div class="ibox-content">
			<div class="row">
				<div class="col-md-9 ">
					<div class="chat-discussion">
						
						<div ng-hide="messages.length" class="ibox-content" style="background:none">
								<img class="img-responsive img-rounded center-block" src="resources/img/dondeEsLogo.jpg" width="240px" height="235px"/>
						</div>
					
						<div ng-class="(message.user.userId == loggedUser.userId) ? 'chat-message left': 'chat-message right'" ng-repeat="message in messages">
							<img class="message-avatar" src="http://lorempixel.com/32/32"
								alt="">
							
							<div class="message">
								<a class="message-author"> {{message.user.name}} </a> <span
									class="message-date">{{message.time | date:"MM/dd/yyyy 'a las' h:mma"}} </span> {{message.content}}<span class="message-content"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="chat-users">
						<div class="users-list">
							<div class="chat-user" ng-repeat="chat in chats" ng-click="getAllMessage(chat.chatId); getEventName(chat.event.name)">
								<img class="chat-avatar" src="http://lorempixel.com/32/32"
									alt="">
									
								<div class="chat-user-name">
									<a>{{chat.event.name}}</a>
								</div>
							</div>
						
						</div>
					</div>
				</div>
			
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="chat-message-form">
						<div class="input-group">
							<input type="text" placeholder="Escribe aquÃ­ tu mensaje..." ng-model="objMessage.content"
								class="form-control"> <span class="input-group-btn">
								<button type="button" class="btn btn-primary" ng-click="sendMessage($event)">Enviar</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
